<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumroo.ai Admin Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 800px;
        margin: 20px;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .content {
        padding: 30px;
      }

      /* Login Section */
      .login-section {
        text-align: center;
        display: block;
      }

      .login-section.hidden {
        display: none;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group select {
        width: 100%;
        max-width: 300px;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        background: white;
        transition: border-color 0.3s ease;
      }

      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Chat Section */
      .chat-section {
        display: none;
      }

      .chat-section.active {
        display: block;
      }

      .user-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info .user-details {
        font-weight: 600;
        color: #333;
      }

      .user-info .scope-info {
        font-size: 12px;
        color: #666;
        margin-top: 3px;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .chat-container {
        height: 400px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        overflow-y: auto;
        padding: 15px;
        margin-bottom: 20px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
        max-width: 80%;
      }

      .message.user {
        background: #007bff;
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .message.bot {
        background: white;
        color: #333;
        border: 1px solid #e1e5e9;
      }

      /* Markdown styling for bot messages */
      .message.bot table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
        font-size: 14px;
      }

      .message.bot th,
      .message.bot td {
        border: 1px solid #dee2e6;
        padding: 8px 12px;
        text-align: left;
      }

      .message.bot th {
        background: #f8f9fa;
        font-weight: 600;
        color: #495057;
      }

      .message.bot tr:nth-child(even) {
        background: #f8f9fa;
      }

      .message.bot h1,
      .message.bot h2,
      .message.bot h3 {
        margin: 15px 0 10px 0;
        color: #333;
      }

      .message.bot h3 {
        font-size: 16px;
        border-bottom: 1px solid #e1e5e9;
        padding-bottom: 5px;
      }

      .message.bot strong {
        color: #495057;
      }

      .message.bot ul,
      .message.bot ol {
        margin: 10px 0;
        padding-left: 20px;
      }

      .message.bot p {
        margin: 8px 0;
        line-height: 1.5;
      }

      .message.system {
        background: #e8f5e8;
        color: #155724;
        text-align: center;
        margin: 0 auto;
        font-style: italic;
      }

      .data-result {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
      }

      .input-section {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .chat-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #f5c6cb;
      }

      .loading {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px;
      }

      .typing-indicator {
        background: #f8f9fa;
        border: 1px solid #e1e5e9;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 15px;
        max-width: 80%;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #667eea;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
        }

        .content {
          padding: 20px;
        }

        .chat-container {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ¤– Dumroo.ai Admin Chat</h1>
        <p>Student Data Query Assistant</p>
      </div>

      <div class="content">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
          <div class="form-group">
            <label for="userSelect">Select User:</label>
            <select id="userSelect">
              <option value="">-- Choose a user --</option>
              <option value="amit_sharma">Amit Sharma - Grade 8 Teacher</option>
              <option value="priya_singh">
                Priya Singh - South Region Administrator
              </option>
              <option value="raj_kumar">Raj Kumar - Class 10-C Teacher</option>
            </select>
          </div>
          <button class="btn" id="loginBtn" onclick="login()">Login</button>
          <div
            id="loginError"
            class="error-message"
            style="display: none"
          ></div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
          <div class="user-info">
            <div>
              <div class="user-details" id="userDetails"></div>
              <div class="scope-info" id="scopeInfo"></div>
            </div>
            <button class="btn-secondary" onclick="logout()">Logout</button>
          </div>

          <div class="chat-container" id="chatContainer">
            <div class="loading">Connecting to chat...</div>
          </div>

          <div class="input-section">
            <input
              type="text"
              class="chat-input"
              id="chatInput"
              placeholder="Type your question..."
              disabled
            />
            <button class="btn" id="sendBtn" onclick="sendMessage()" disabled>
              Send
            </button>
          </div>
          <div id="chatError" class="error-message" style="display: none"></div>
        </div>
      </div>
    </div>

    <script>
      let websocket = null;
      let currentUser = null;
      let accessToken = null;

      // Dynamic URLs that work in both local and Docker environments
      const API_URL = `${window.location.protocol}//${window.location.host}`;
      const WS_URL = `${
        window.location.protocol === "https:" ? "wss:" : "ws:"
      }//${window.location.host}/ws/chat`;

      // Login function
      async function login() {
        const userSelect = document.getElementById("userSelect");
        const username = userSelect.value;
        const loginBtn = document.getElementById("loginBtn");
        const loginError = document.getElementById("loginError");

        if (!username) {
          showError("loginError", "Please select a user");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";
        hideError("loginError");

        try {
          const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username }),
          });

          if (!response.ok) {
            throw new Error(`Login failed: ${response.statusText}`);
          }

          const data = await response.json();
          accessToken = data.access_token;
          currentUser = username;

          // Switch to chat interface
          document.getElementById("loginSection").classList.add("hidden");
          document.getElementById("chatSection").classList.add("active");

          // Update user info
          updateUserInfo(username);

          // Connect to WebSocket
          connectWebSocket();
        } catch (error) {
          console.error("Login error:", error);
          showError("loginError", `Login failed: ${error.message}`);
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      }

      // Update user info display
      function updateUserInfo(username) {
        const userDetails = document.getElementById("userDetails");
        const scopeInfo = document.getElementById("scopeInfo");

        const userDisplayNames = {
          amit_sharma: "Amit Sharma",
          priya_singh: "Priya Singh",
          raj_kumar: "Raj Kumar",
        };

        const scopeDescriptions = {
          amit_sharma: "Access to Grade 8 student data",
          priya_singh: "Access to South region student data",
          raj_kumar: "Access to Class 10-C student data",
        };

        userDetails.textContent = `Logged in as: ${userDisplayNames[username]}`;
        scopeInfo.textContent = scopeDescriptions[username];
      }

      // Connect to WebSocket
      function connectWebSocket() {
        const chatContainer = document.getElementById("chatContainer");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        chatContainer.innerHTML =
          '<div class="loading">Connecting to chat...</div>';
        hideError("chatError");

        try {
          websocket = new WebSocket(`${WS_URL}?token=${accessToken}`);

          websocket.onopen = function (event) {
            console.log("WebSocket connected");
            chatContainer.innerHTML = "";
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();
          };

          websocket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            handleWebSocketMessage(message);
          };

          websocket.onclose = function (event) {
            console.log("WebSocket disconnected:", event.code, event.reason);
            chatInput.disabled = true;
            sendBtn.disabled = true;

            if (event.code !== 1000) {
              // Not a normal closure
              showError(
                "chatError",
                `Connection closed: ${event.reason || "Unknown error"}`
              );
            }
          };

          websocket.onerror = function (error) {
            console.error("WebSocket error:", error);
            showError("chatError", "WebSocket connection error");
          };
        } catch (error) {
          console.error("WebSocket connection error:", error);
          showError("chatError", `Failed to connect: ${error.message}`);
        }
      }

      // Handle WebSocket messages
      function handleWebSocketMessage(message) {
        const chatContainer = document.getElementById("chatContainer");

        // Remove any loading indicators
        removeLoadingIndicator();

        if (message.type === "chat") {
          addMessage("bot", message.data.content);
        }

        // Auto-scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Add message to chat
      function addMessage(type, content) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        if (type === "bot") {
          // Render markdown for bot messages
          messageDiv.innerHTML = marked.parse(content);
        } else {
          // Keep user messages as plain text for security
          messageDiv.textContent = content;
        }

        chatContainer.appendChild(messageDiv);
      }

      // Add loading indicator
      function addLoadingIndicator() {
        const chatContainer = document.getElementById("chatContainer");
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "typing-indicator";
        loadingDiv.id = "typingIndicator";
        loadingDiv.innerHTML = `
          <span>ðŸ¤– AI is thinking</span>
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Remove loading indicator
      function removeLoadingIndicator() {
        const loadingIndicator = document.getElementById("typingIndicator");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      }

      // Send message
      function sendMessage() {
        const chatInput = document.getElementById("chatInput");
        const message = chatInput.value.trim();

        if (!message || !websocket || websocket.readyState !== WebSocket.OPEN) {
          return;
        }

        // Add user message to chat
        addMessage("user", message);

        // Add loading indicator
        addLoadingIndicator();

        // Send to server
        websocket.send(message);

        // Clear input
        chatInput.value = "";

        // Auto-scroll to bottom
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Logout function
      function logout() {
        if (websocket) {
          websocket.close();
          websocket = null;
        }

        currentUser = null;
        accessToken = null;

        // Reset UI
        document.getElementById("chatSection").classList.remove("active");
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("userSelect").value = "";
        document.getElementById("chatContainer").innerHTML = "";
        document.getElementById("chatInput").value = "";

        hideError("loginError");
        hideError("chatError");
      }

      // Error handling utilities
      function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = "block";
      }

      function hideError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.style.display = "none";
      }

      // Enable sending message with Enter key
      document.addEventListener("DOMContentLoaded", function () {
        const chatInput = document.getElementById("chatInput");
        chatInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        });
      });

      // Handle page refresh/close
      window.addEventListener("beforeunload", function () {
        if (websocket) {
          websocket.close();
        }
      });
    </script>
  </body>
</html>
